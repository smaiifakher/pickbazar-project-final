# laravel-backend-deployment.yaml

# Define a Deployment for the Laravel backend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: laravel-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: laravel-backend
  template:
    metadata:
      labels:
        app: laravel-backend
    spec:
      containers:
        - name: laravel-backend
          image: smaii/pickbazar-laravel # Replace with your Laravel backend Docker image
          ports:
            - containerPort: 80
          env:
            - name: DB_HOST
              value: <YOUR_DB_HOST> # Replace with your database host
            - name: DB_PORT
              value: <YOUR_DB_PORT> # Replace with your database port
            - name: DB_DATABASE
              value: <YOUR_DB_DATABASE> # Replace with your database name
            - name: DB_USERNAME
              value: <YOUR_DB_USERNAME> # Replace with your database username
            - name: DB_PASSWORD
              value: <YOUR_DB_PASSWORD> # Replace with your database password

